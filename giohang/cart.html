<!DOCTYPE html>
<html>
<head>
  <title>Giỏ hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      height: auto;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 80px;
      margin-right: 10px;
    }

    .cart-item .item-details {
      flex-grow: 1;
    }

    .cart-item .item-details h3 {
      margin: 0;
    }

    .cart-item .item-details p {
      margin: 5px 0;
    }

    .total-price {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Giỏ hàng</h1>

    <div class="cart-item">
      <img src="image1.jpg" alt="Product Image">
      <div class="item-details">
        <h3>Tên sản phẩm 1</h3>
        <p>Giá: $10</p>
        <p>Số lượng: 1</p>
      </div>
    </div>

    <div class="cart-item">
      <img src="image2.jpg" alt="Product Image">
      <div class="item-details">
        <h3>Tên sản phẩm 2</h3>
        <p>Giá: $15</p>
        <p>Số lượng: 2</p>
      </div>
    </div>

    <div class="total-price">
      Tổng tiền: $40
    </div>

    <a href="#" class="checkout-btn">Thanh toán</a>
  </div>
</body>
</html>
